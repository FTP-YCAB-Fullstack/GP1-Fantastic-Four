    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantastic Film</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="navigation_bar">
        <nav class="navigation_bar">

        </nav>
    </section>

    <section id="header">
        <div class="bg-gray-400">
            <div class="pt-6"><p class="text-center font-bold text-3xl ml-7 text-gray-800">Welcome to Fantastic Film!</p></div>
            <div class="p-6">
                <div class="bg-white flex items-center rounded-full shadow-xl w-3/5 m-auto">
                  <input class="focus:ring-2 focus:ring-blue-600 rounded-l-full w-full py-4 px-6 text-gray-600 leading-tight focus:outline-none" id="search" type="text" placeholder="Search">
                  <div class="p-0">
                    <button class="bg-blue-500 text-white rounded-full p-0.5 hover:bg-blue-400 focus:outline-none w-12 h-12 flex items-center justify-center" type="submit"><i class="fa fa-search"></i>   
                    </button>
                    </div>
                  </div>
                </div>
              </div>
    </section>
    
    <section id="now_playing">
        <h1 class="text-center text-2xl font-bold">Now Playing</h1>
        <div class="now_playing flex justify-center flex-wrap">

        </div>
    </section>

    <section id="upcoming">
        <h1 class="text-center text-2xl font-bold">Upcoming</h1>
        <div class="upcoming flex justify-center flex-wrap">

        </div>
    </section>

    <section id="top_rated">
        <h1 class="text-center text-2xl font-bold">Top Rated</h1>
        <div class="top_rated flex justify-center flex-wrap">
            
        </div>
    </section>

    <section id="popular">
        <h1 class="text-center text-2xl font-bold">Popular</h1>
        <div class="popular flex justify-center flex-wrap">
            
        </div>
    </section>
