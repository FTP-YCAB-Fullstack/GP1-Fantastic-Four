    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantastic Film</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="navigation_bar">
        <nav class="navigation_bar">

        </nav>
    </section>

    <section id="header">
        <div class="bg-gray-400">
            <div class="pt-6"><p class="font-bold text-3xl ml-7 text-gray-800">Welcome to Fantastic Film!</p></div>
            <div class="p-6">
                <div class="bg-white flex items-center rounded-full shadow-xl">
                  <input class="focus:ring-2 focus:ring-blue-600 rounded-l-full w-full py-4 px-6 text-gray-600 leading-tight focus:outline-none" id="search" type="text" placeholder="Search">
                  <div class="p-0">
                    <button class="bg-blue-500 text-white rounded-full p-0.5 hover:bg-blue-400 focus:outline-none w-12 h-12 flex items-center justify-center" type="submit"><i class="fa fa-search"></i>   
                    </button>
                    </div>
                  </div>
                </div>
              </div>
    </section>
    
    <section id="now_playing">
        <h1 class="text-center text-2xl font-bold">Now Playing</h1>
        <div class="now_playing flex justify-center">
            <div class="relative w-40 m-2 hover:shadow-2xl hover:border-4 hover:border-gray-500">
                <div onclick="specificMovie('${data.id}')" class="text-left w-32 component mx-auto my-4">
                    <img class="w-32" src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/z1K4mJwISETia59rrnMdXxzoSrZ.jpg" alt="">
                    <p class="text-base bg-red-600 text-white text-center">Now Playing</p>
                    <h1 class="text-lg font-bold w-32">The Good Doctor</h1>
                    <p class="w-32">90%</p>
                    <p class="text-xs text-gray-400 w-32">21-09-2020</p>
                </div>
            </div>
        </div>
    </section>

    <section id="upcoming">
        <h1 class="text-center text-2xl font-bold">Upcoming</h1>
        <div class="upcoming flex justify-center">
            <div class="relative w-40 m-2 hover:shadow-2xl hover:border-4 hover:border-gray-500">
                <div onclick="specificMovie('${data.id}')" class="text-left w-32 component mx-auto my-4">
                    <img class="w-32" src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/z1K4mJwISETia59rrnMdXxzoSrZ.jpg" alt="">
                    <p class="text-base bg-blue-600 text-white text-center">Upcoming</p>
                    <h1 class="text-lg font-bold w-32">The Good Doctor</h1>
                    <p class="w-32">90%</p>
                    <p class="text-xs text-gray-400 w-32">21-09-2020</p>
                </div>
            </div>
        </div>
    </section>

    <section id="top_rated">
        <h1 class="text-center text-2xl font-bold">Top Rated</h1>
        <div class="top_rated flex justify-center">
            <div class="relative w-40 m-2 hover:shadow-2xl hover:border-4 hover:border-gray-500">
                <div class="absolute right-0 bg-yellow-500 w-8 h-8 rounded-full text-white">
                    <p class="pos-cent font-bold text-xl">1</p>
                </div>
                <div onclick="specificMovie('${data.id}')" class="text-left w-32 component mx-auto my-4">
                    <img class="w-32" src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/z1K4mJwISETia59rrnMdXxzoSrZ.jpg" alt="">
                    <p class="text-base bg-yellow-500 text-white text-center">Top Rated</p>
                    <h1 class="text-lg font-bold w-32">The Good Doctor</h1>
                    <p class="w-32">90%</p>
                    <p class="text-xs text-gray-400 w-32">21-09-2020</p>
                </div>
            </div>
        </div>
    </section>

    <section id="popular">
        <h1 class="text-center text-2xl font-bold">Popular</h1>
        <div class="popular flex justify-center">
            <div class="relative w-40 m-2 hover:shadow-2xl hover:border-4 hover:border-gray-500">
                <div class="absolute right-0 bg-indigo-500 w-8 h-8 rounded-full text-white">
                    <p class="pos-cent font-bold text-xl">1</p>
                </div>
                <div onclick="specificMovie('${data.id}')" class="text-left w-32 component mx-auto my-4">
                    <img class="w-32" src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/z1K4mJwISETia59rrnMdXxzoSrZ.jpg" alt="">
                    <p class="text-base bg-indigo-500 text-white text-center">Popular</p>
                    <h1 class="text-lg font-bold w-32">The Good Doctor</h1>
                    <p class="w-32">90%</p>
                    <p class="text-xs text-gray-400 w-32">21-09-2020</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
