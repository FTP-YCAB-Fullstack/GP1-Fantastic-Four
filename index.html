<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantastic Film</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="navigation_bar">
        <nav class="navigation_bar">
            <div class="w-full h-14 bg-indigo-300 flex items-center justify-between">
                <p class="text-white ml-4 text-3xl">FANTASTIC FILM</p>
                <div class="p-10 text-base">
                    <a class="rounded-lg mr-10 font-semibold text-white text-lg p-2 bg-indigo-300 hover:bg-indigo-500 focus:" href="">Now Playing</a>
                    <a class="rounded-lg mr-10 font-semibold text-white text-lg p-2 bg-indigo-300 hover:bg-indigo-500" href="">Upcoming</a>
                    <a class="rounded-lg mr-10 font-semibold text-white text-lg p-2 bg-indigo-300 hover:bg-indigo-500" href="">Top Rated</a>
                    <a class="rounded-lg font-semibold text-white text-lg p-2 bg-indigo-300 hover:bg-indigo-500" href="">Popular</a>
                </div>
            </div>
        </nav>
    </section>

    <section id="header">
        <div class="header">

        </div>
    </section>
    
    <section id="now_playing">
        <h1 class="text-center text-2xl font-bold">Now Playing</h1>
        <div class="now_playing flex justify-center flex-wrap">

        </div>
    </section>

    <section id="upcoming">
        <h1 class="text-center text-2xl font-bold">Upcoming</h1>
        <div class="upcoming flex justify-center flex-wrap">

        </div>
    </section>

    <section id="top_rated">
        <h1 class="text-center text-2xl font-bold">Top Rated</h1>
        <div class="top_rated flex justify-center flex-wrap">
            
        </div>
    </section>

    <section id="popular">
        <h1 class="text-center text-2xl font-bold">Popular</h1>
        <div class="popular flex justify-center flex-wrap">
            
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
